<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="container p-4 detail">
            <div class="row">
                <div class="col-3 p-0">
                    <ul class="list-group chat-list">
                        <li class="list-group-item">
                            <h6>채팅방1</h6>
                            <h6 class="text-small">채팅방아이디</h6>
                        </li>
                    </ul>
                </div>
                <div class="col-9 p-0">
                    <div class="chat-room">
                        <ul class="list-group chat-content">
                            <li><span class="chat-box">채팅방1 내용</span></li>
                            <li><span class="chat-box">채팅방1 내용</span></li>
                            <li>
                                <span class="chat-box mine">채팅방1 내용</span>
                            </li>
                        </ul>
                        <div class="input-group">
                            <input class="form-control" id="chat-input" />
                            <button class="btn btn-secondary" id="send">
                                전송
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

        <script>
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDwzPaKltsTvRJcObqa971OOa3m7eU5D5k",
                authDomain: "fir-exe-51376.firebaseapp.com",
                projectId: "fir-exe-51376",
                storageBucket: "fir-exe-51376.appspot.com",
                messagingSenderId: "1033332017638",
                appId: "1:1033332017638:web:1908587fb3263528f92e27",
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
        </script>

        <script>
            const db = firebase.firestore();
            const storage = firebase.storage();
            var myUid = JSON.parse(localStorage.getItem("userInfo")).uid;
            var chatroomId = "";
            db.collection("chatroom")
                .where("who", "array-contains", myUid)
                .get()
                .then((result) => {
                    result.forEach((a) => {
                        console.log(a.id);
                        var template = `<li class="list-group-item">
            <h6>${a.data().product}</h6>
            <h6 class="text-small">${a.id}</h6>
          </li>`;
                        $(".chat-list").append(template);
                        //저거 박스 누르면 채팅방 id 가져오는 코드
                        $(".list-group-item").click(function (e) {
                            chatroomId = $(this).children(".text-small").text();
                            console.log(chatroomId);
                            e.stopImmediatePropagation();
                            $(".chat-content").html("");
                            db.collection("chatroom")
                                .doc(chatroomId)
                                .collection("messages")
                                .orderBy("date")
                                .onSnapshot((result) => {
                                    $(".chat-content").html("");
                                    result.forEach((a) => {
                                        var template = `<li><span class="chat-box">${
                                            a.data().content
                                        }</span></li>`;
                                        $(".chat-content").append(template);
                                    });
                                });
                        });
                    });
                });

            $("#send").click(function () {
                var data = {
                    content: $("#chat-input").val(),
                    date: new Date(),
                    uid: myUid,
                };
                console.log(chatroomId);
                db.collection("chatroom")
                    .doc(chatroomId)
                    .collection("messages")
                    .add(data);
            });
        </script>
    </body>
</html>
