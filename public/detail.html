<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="container">
            상세페이지임
            <button id="edit">edit</button>
            <div
                class="detail-pic my-4"
                style="
                    background-image: url('https://placeimg.com/640/380/tech');
                "
            ></div>
            <div>
                <h5>올린사람 : 모름</h5>
                <hr />
                <h5 class="title">상품명</h5>
                <p class="date">올린날짜</p>
                <p class="price">가격</p>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

        <script>
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDwzPaKltsTvRJcObqa971OOa3m7eU5D5k",
                authDomain: "fir-exe-51376.firebaseapp.com",
                projectId: "fir-exe-51376",
                storageBucket: "fir-exe-51376.appspot.com",
                messagingSenderId: "1033332017638",
                appId: "1:1033332017638:web:1908587fb3263528f92e27",
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
        </script>

        <script>
            const db = firebase.firestore();
            const storage = firebase.storage();

            let queryString = new URLSearchParams(window.location.search);
            $("#edit").click(function () {
                window.location.href = "/edit.html?id=" + queryString.get("id");
            });
            db.collection("product")
                .doc(queryString.get("id"))
                .get()
                .then((result) => {
                    console.log(result.data());
                    $(".title").html(result.data().name);
                    $(".price").html(result.data().price);
                    $(".title").html(result.data().date);
                    $(".detail-pic").css(
                        "background-image",
                        `url(${result.data().image})`
                    );
                })
                .catch((err) => {
                    console.log(err);
                });
        </script>
    </body>
</html>
