<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="container mt-3">
            <div class="mb-3">
                <input
                    type="text"
                    class="form-control"
                    placeholder="name"
                    id="name-new"
                />
            </div>
            <div class="mb-3">
                <input
                    type="email"
                    class="form-control"
                    placeholder="email"
                    id="email-new"
                />
            </div>
            <div class="mb-3">
                <input
                    type="password"
                    class="form-control"
                    placeholder="pw"
                    id="pw-new"
                />
            </div>
            <button type="submit" class="btn btn-primary" id="register">
                가입하기
            </button>
        </div>
        <div class="container mt-3">
            <div class="mb-3">
                <input
                    type="email"
                    class="form-control"
                    placeholder="email"
                    id="email"
                />
            </div>
            <div class="mb-3">
                <input
                    type="password"
                    class="form-control"
                    placeholder="pw"
                    id="pw"
                />
            </div>
            <button type="submit" class="btn btn-primary" id="login">
                login
            </button>
            <button type="submit" class="btn btn-primary" id="logout">
                logout
            </button>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

        <script>
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDwzPaKltsTvRJcObqa971OOa3m7eU5D5k",
                authDomain: "fir-exe-51376.firebaseapp.com",
                projectId: "fir-exe-51376",
                storageBucket: "fir-exe-51376.appspot.com",
                messagingSenderId: "1033332017638",
                appId: "1:1033332017638:web:1908587fb3263528f92e27",
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
        </script>

        <script>
            const db = firebase.firestore();
            const storage = firebase.storage();

            $("#login").click(() => {
                let email = $("#email").val();
                let password = $("#pw").val();

                firebase
                    .auth()
                    .signInWithEmailAndPassword(email, password)
                    .then((result) => {
                        console.log(result.user);
                        console.log("login success");
                    })
                    .catch((err) => {
                        console.log(err);
                    });
            });

            $("#logout").click(() => {
                firebase
                    .auth()
                    .signOut()
                    .then(() => {
                        console.log("logout success");
                    })
                    .catch((err) => {
                        console.log(err);
                    });
            });

            $("#register").click(() => {
                let email = $("#email-new").val();
                let password = $("#pw-new").val();
                let name = $("#name-new").val();
                firebase
                    .auth()
                    .createUserWithEmailAndPassword(email, password)
                    .then((result) => {
                        console.log(result.user);
                        result.user.updateProfile({ displayName: name });
                    })
                    .catch((err) => {
                        console.log(err);
                    });
            });
        </script>
    </body>
</html>
